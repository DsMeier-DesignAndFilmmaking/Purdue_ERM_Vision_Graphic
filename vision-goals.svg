<?xml version="1.0" encoding="UTF-8"?>
<!--
  Purdue Vision + Goals â€“ SVG Version
  - Pure SVG for inline embedding in CMS (WordPress/Cascade)
  - Replace placeholder texts as needed
  - Colors coordinated with CSS version
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" role="img" aria-labelledby="title desc">
  <title id="title">Vision and Goals Diagram</title>
  <desc id="desc">A central gold circle labeled Vision surrounded by four ring quadrants labeled Goal 1 through Goal 4 at top, right, bottom, and left.</desc>

  <defs>
    <style>
      .text { font-family: 'Acumin Pro', Helvetica, Arial, sans-serif; fill: #212121; }
      .visionTitle { font-weight: 800; font-size: 36px; }
      .visionBody { font-size: 20px; }
      .goalTitle { font-weight: 700; text-transform: uppercase; font-size: 22px; }
      .goalBody { font-size: 18px; }
      .softShadow { filter: drop-shadow(0 6px 18px rgba(0,0,0,0.12)); }
    </style>
    <!-- Ring radii -->
    <clipPath id="innerHole">
      <circle cx="500" cy="500" r="300" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Outer ring (four quadrants) -->
  <g class="softShadow">
    <!-- Base ring area -->
    <circle cx="500" cy="500" r="460" fill="#ffffff"/>

    <!-- Quadrants (clockwise from top) -->
    <g clip-path="url(#innerHole)">
      <!-- Top: Goal 1 -->
      <path d="M500,500 L500,40 A460,460 0 0 1 860,500 Z" fill="#D7C49E"/>
      <!-- Right: Goal 2 -->
      <path d="M500,500 L860,500 A460,460 0 0 1 500,960 Z" fill="#E9E2D0"/>
      <!-- Bottom: Goal 3 -->
      <path d="M500,500 L500,960 A460,460 0 0 1 140,500 Z" fill="#B7A57A"/>
      <!-- Left: Goal 4 -->
      <path d="M500,500 L140,500 A460,460 0 0 1 500,40 Z" fill="#7D7368"/>
    </g>
    <!-- Inner knockout (to visually form a ring) -->
    <circle cx="500" cy="500" r="300" fill="#ffffff"/>
  </g>

  <!-- Central Vision circle -->
  <g class="softShadow">
    <circle cx="500" cy="500" r="240" fill="#000000"/>
  </g>
  <g class="text" text-anchor="middle">
    <text x="500" y="480" class="visionTitle" fill="#CFB991">ERM Vision</text>
    <text x="500" y="512" class="visionBody" fill="#CFB991">Enable all decision makers, including the Board of Trustees, faculty, management, operational staff, and others to identify, assess, and manage risks in a continuously changing and uncertain environment.</text>
  </g>

  <!-- Goal labels outside the ring at cardinal points -->
  <g class="text">
    <!-- Top -->
    <text x="500" y="64" text-anchor="middle" class="goalTitle">Goal 1</text>
    <text x="500" y="90" text-anchor="middle" class="goalBody">Placeholder text for goal 1.</text>

    <!-- Right -->
    <text x="936" y="506" text-anchor="end" class="goalTitle">Goal 2</text>
    <text x="936" y="532" text-anchor="end" class="goalBody">Placeholder text for goal 2.</text>

    <!-- Bottom -->
    <text x="500" y="938" text-anchor="middle" class="goalTitle">Goal 3</text>
    <text x="500" y="964" text-anchor="middle" class="goalBody">Placeholder text for goal 3.</text>

    <!-- Left -->
    <text x="64" y="506" text-anchor="start" class="goalTitle">Goal 4</text>
    <text x="64" y="532" text-anchor="start" class="goalBody">Placeholder text for goal 4.</text>
  </g>
</svg>


